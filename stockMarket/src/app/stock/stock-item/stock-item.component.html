<div class="stock-container">
    <div class="name">
        {{ stock.name + '('+ stock.code + ')' }}
    </div>
    <div class="price"
            [ngStyle]="stockStyles">

        $ {{stock.price}}
    </div>
    <button
        (click)="toogleFavorite($event)"
        [disabled]="stock.favorite"
        [class]="stock.favorite ? 'isfavorite' : ' notfavorite'">
        Add to favorites</button>
</div>
