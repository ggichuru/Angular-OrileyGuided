<div class="stock-container">
  <div class="name">
    {{stock.name +  '(' + stock.code + ')'}}
  </div>
  <div
    class="price"
    [class]="stock.isPositiveChange() ? 'positive': 'negative'">
    KSHS {{stock.price}}
  </div>
  <button (click)="onToggleFavorite()"
          *ngIf="!stock.favorite">Add to favorite</button>
</div>
