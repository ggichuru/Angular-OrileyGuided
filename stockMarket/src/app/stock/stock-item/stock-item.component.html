<div class="stock-container">
    <div class="name">
        {{ name + '('+ code + ')' }}
    </div>
    <div class="price"
            [class]="positiveChange ? 'positive': 'negative' ">
        
        $ {{price}}
    </div>
    <button
        (click)="toogleFavorite($event)"
        [disabled]="favorite"
        [class]="favorite ? 'isfavorite' : ' notfavorite'">
        Add to favorites</button>
</div>
